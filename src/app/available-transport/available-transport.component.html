<div class="row">
  <div class="row" >
    <div class="col-md-6">
      <div class="input-group input-group-sm input-group-transparent input-group-rounded">
                    <span class="input-group-prepend">
                      <span class="input-group-text">
                      </span>
                    </span>
        <!-- <input class="form-control form-control-sm" id="table-search-input" [(ngModel)]="searchText"
               type="text" placeholder="Cerca per nominativo"> -->
      </div>
    </div>
  </div>
  <table class="table table-striped table-sm table-light">

    <caption>{{transportTableHeader}}</caption>

    <thead>
    <tr>
      <th>Nome</th>
      <th>Numero posti</th>
      <th>Prezzo</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let transport of transportList">
      <td>{{transport.name}}</td>
      <td>{{transport.numPosti}}</td>
      <td>{{transport.price}}</td>
      <td class="buttons"></td>
    </tr>
    </tbody>

  </table>
</div>
