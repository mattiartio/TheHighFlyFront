<div class="container-boxed">
  <div class="row">
    <div class="col-sm-2">
      <img width="100" alt="Angular Logo" src="../assets/img/HighFly_logo.png">
    </div>
    <div class="col-8">
      <h3> Welcome to {{ title }}</h3>
    </div>
  </div>

  <div *ngIf="showNavbar">
    <app-nav [showNavbar]="showNavbar"></app-nav>

  </div>

  <router-outlet (activate)="onActivate($event)"></router-outlet>

</div>
